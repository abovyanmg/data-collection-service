name: Build and Push Docker Images

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # –ü–µ—Ä–µ—Å–æ–±–∏—Ä–∞—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 2:00 UTC
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          abovyansconsulting/upload_data
          abovyansconsulting/clickhouse
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push upload_data
      uses: docker/build-push-action@v5
      with:
        context: ./admin
        file: ./admin/docker/Dockerfile.upload_data
        push: true
        tags: abovyansconsulting/upload_data:latest
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push clickhouse
      uses: docker/build-push-action@v5
      with:
        context: ./admin/docker
        file: ./admin/docker/Dockerfile.clickhouse
        push: true
        tags: abovyansconsulting/clickhouse:latest
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Image digest
      run: echo ${{ steps.build.outputs.digest }}
    
    - name: Notify on success
      if: success()
      run: |
        echo "‚úÖ Docker –æ–±—Ä–∞–∑—ã —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω—ã –∏ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω—ã!"
        echo "üì¶ upload_data:latest"
        echo "üì¶ clickhouse:latest"
        echo "üåê https://hub.docker.com/u/abovyansconsulting"
